<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>R Predict</title>
<script language="JavaScript"
		src="https://code.highcharts.com/highcharts.js"> </script>
	<script language="JavaScript">
	<!-- highcharts javascript-->
      function showChart(seriesData) 
      { 
    	    var myChart = Highcharts.chart('container', {
    	        chart: {
    	            type: 'column'
    	        },
    	        title: {
    	            text: 'Predict Mileage'
    	        },
    	        xAxis: {
    	        		categories: ['Cars']
    	            crosshair: true
    	        },
    	        yAxis: {
    	            title: {
    	                text: 'Miles per Gallon'
    	            }
    	        },
    	        series: seriesData
    	    });
    	}
    </script>	
</h:head>
<h:body>
<!-- 	Table Filter -->	
	<h:form>
	<table>
		<tr>
			<td><h:outputLabel for="input1">
					<h:outputText id="nameLabel" value="Car Weight" />
				</h:outputLabel></td>
			<td><h:inputText id="input1" value="#{rPredictBean.carWeight}"
					size="20" /></td>
			<td><h:commandButton id="addCarWeight" action="#{rPredictBean.addCarWeight}"
					value="Add">
				</h:commandButton></td>
		</tr>
		<tr>
			<td>
				<h:commandButton value="Show"
					onclick="showChart(#{rPredictBean.predictResult})">
					<!-- AJAX -->
					<f:ajax event="click" />
				</h:commandButton>
			</td>
			<td><h:commandButton id="deleteAll" action="#{rPredictBean.deleteAll}"
					value="DeleteAll">
				</h:commandButton></td>				
		</tr>
	</table>
	</h:form>
	<h:outputLabel>
			<h:outputText id="showInput" value="#{rPredictBean.inputCarWeightString}" />
	</h:outputLabel>
	
<!-- Show R Predict -->
	<h:form>
		<div id="container" style="width: 100%; height: 600px;"></div>
	</h:form>
</h:body>
</html>
